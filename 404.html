<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found | Rbmighty</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            dark: '#0f172a',
                            purple: '#8b5cf6',
                            pink: '#ec4899',
                            card: '#1e293b'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-brand-dark text-slate-200 min-h-screen flex items-center justify-center font-sans p-4 text-center">

    <div class="max-w-md">
        <div class="text-9xl font-bold text-brand-card mb-4 select-none relative">
            404
            <div class="absolute inset-0 bg-gradient-to-r from-brand-purple to-brand-pink opacity-20 blur-xl"></div>
        </div>
        <h1 class="text-3xl font-bold text-white mb-4">Page Not Found</h1>
        <p class="text-slate-400 mb-8">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        <a href="index.html" class="inline-block bg-brand-purple hover:bg-purple-600 text-white font-bold py-3 px-8 rounded-full transition">
            Go Home
        </a>
    </div>

</body>
</html>
