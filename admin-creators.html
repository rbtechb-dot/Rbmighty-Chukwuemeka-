<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Network | Rbmighty</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            dark: '#0f172a',
                            purple: '#8b5cf6',
                            pink: '#ec4899',
                            card: '#1e293b'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-brand-dark text-slate-200 min-h-screen flex font-sans overflow-hidden">

    <!-- Sidebar -->
    <aside class="w-64 bg-brand-card border-r border-slate-800 hidden md:flex flex-col">
        <div class="p-6 border-b border-slate-800">
            <div class="text-xl font-bold tracking-tight text-white">
                Admin<span class="text-brand-purple">.</span>
            </div>
        </div>
        <nav class="flex-grow p-4 space-y-2">
            <a href="admin.html" class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:text-white hover:bg-slate-800 rounded-lg transition">
                <i class="fa-solid fa-chart-pie w-5"></i>
                Dashboard
            </a>
            <a href="admin-creators.html" class="flex items-center gap-3 px-4 py-3 bg-brand-purple/10 text-brand-purple rounded-lg font-medium">
                <i class="fa-solid fa-users w-5"></i>
                Network
            </a>
            <a href="admin-settings.html" class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:text-white hover:bg-slate-800 rounded-lg transition">
                <i class="fa-solid fa-gear w-5"></i>
                Settings
            </a>
        </nav>
        <div class="p-4 border-t border-slate-800">
            <a href="index.html" class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:text-red-400 transition">
                <i class="fa-solid fa-right-from-bracket w-5"></i>
                Exit Admin
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col h-screen overflow-y-auto">
        
        <header class="h-16 border-b border-slate-800 flex items-center justify-between px-6 bg-brand-dark/50 backdrop-blur sticky top-0 z-20">
            <div class="flex items-center gap-4">
                <button class="md:hidden text-slate-400 hover:text-white">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <h2 class="text-lg font-semibold text-white">Manage Network</h2>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="resetData()" class="text-xs text-brand-purple hover:underline">Reset Data</button>
                <div class="w-8 h-8 rounded-full bg-brand-purple flex items-center justify-center text-white text-xs font-bold">
                    A
                </div>
            </div>
        </header>

        <!-- Content -->
        <div class="p-6 md:p-8">
            <div class="bg-brand-card rounded-xl border border-slate-800 overflow-hidden">
                <div class="p-6 border-b border-slate-800 flex justify-between items-center">
                    <h3 class="font-semibold text-white">Listed Profiles</h3>
                    <span class="text-xs text-slate-500 bg-slate-800 px-2 py-1 rounded" id="profile-count">0 Users</span>
                </div>
                
                <div class="overflow-x-auto">
                    <table class="w-full text-left text-sm text-slate-400">
                        <thead class="bg-slate-800/50 text-xs uppercase font-medium text-slate-300">
                            <tr>
                                <th class="px-6 py-4">User</th>
                                <th class="px-6 py-4">Role</th>
                                <th class="px-6 py-4">Platform</th>
                                <th class="px-6 py-4 text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="admin-table-body" class="divide-y divide-slate-800">
                            <!-- Rows generated by JS -->
                        </tbody>
                    </table>
                </div>
                
                <div id="empty-state-admin" class="hidden p-12 text-center">
                    <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-slate-800 text-slate-600 mb-4">
                        <i class="fa-solid fa-users-slash text-2xl"></i>
                    </div>
                    <p class="text-slate-500">No profiles found.</p>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
