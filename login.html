<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Rbmighty</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            dark: '#0f172a',
                            purple: '#8b5cf6',
                            pink: '#ec4899',
                            card: '#1e293b'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-brand-dark text-slate-200 min-h-screen flex items-center justify-center font-sans p-4">

    <div class="w-full max-w-md bg-brand-card p-8 rounded-2xl border border-slate-700 shadow-2xl">
        <div class="text-center mb-8">
            <div class="text-3xl font-bold tracking-tight text-white mb-2">
                Admin<span class="text-brand-purple">.</span>
            </div>
            <p class="text-slate-400">Sign in to manage the platform</p>
        </div>

        <form onsubmit="event.preventDefault(); window.location.href='admin.html';" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-slate-400 mb-2">Username</label>
                <input type="text" class="w-full bg-brand-dark border border-slate-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-brand-purple transition" value="admin">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-400 mb-2">Password</label>
                <input type="password" class="w-full bg-brand-dark border border-slate-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-brand-purple transition" value="password">
            </div>
            <button type="submit" class="w-full bg-gradient-to-r from-brand-purple to-brand-pink text-white font-bold py-3 rounded-lg hover:opacity-90 transition shadow-lg shadow-purple-500/20">
                Sign In
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <a href="index.html" class="text-slate-500 hover:text-white text-sm transition">Return to Website</a>
        </div>
    </div>

</body>
</html>
