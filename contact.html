<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Rbmighty</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            dark: '#0f172a',
                            purple: '#8b5cf6',
                            pink: '#ec4899',
                            card: '#1e293b'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-brand-dark text-slate-200 min-h-screen flex flex-col font-sans">

    <nav class="w-full py-6 px-6 md:px-12 flex justify-between items-center backdrop-blur-md bg-brand-dark/80 fixed top-0 z-50 border-b border-slate-800">
        <div class="text-2xl font-bold tracking-tight text-white">
            Rbmighty<span class="text-brand-purple">.</span>
        </div>
        <div class="hidden lg:flex gap-6 text-sm font-medium">
            <a href="index.html" class="text-slate-400 hover:text-brand-purple transition">Home</a>
            <a href="about.html" class="text-slate-400 hover:text-brand-purple transition">About</a>
            <a href="portfolio.html" class="text-slate-400 hover:text-brand-purple transition">Portfolio</a>
            <a href="services.html" class="text-slate-400 hover:text-brand-purple transition">Services</a>
            <a href="feed.html" class="text-slate-400 hover:text-brand-purple transition">Community</a>
            <a href="blog.html" class="text-slate-400 hover:text-brand-purple transition">Blog</a>
            <a href="contact.html" class="text-white hover:text-brand-purple transition">Contact</a>
        </div>
        <button class="lg:hidden text-2xl text-white" id="mobile-menu-btn">
            <i class="fa-solid fa-bars"></i>
        </button>
    </nav>

    <div id="mobile-menu" class="hidden fixed inset-0 bg-brand-dark z-40 pt-24 px-6 space-y-6 text-center">
        <a href="index.html" class="block text-xl text-slate-400">Home</a>
        <a href="about.html" class="block text-xl text-slate-400">About</a>
        <a href="portfolio.html" class="block text-xl text-slate-400">Portfolio</a>
        <a href="services.html" class="block text-xl text-slate-400">Services</a>
        <a href="feed.html" class="block text-xl text-slate-400">Community</a>
        <a href="blog.html" class="block text-xl text-slate-400">Blog</a>
        <a href="contact.html" class="block text-xl text-white font-medium">Contact</a>
        <button id="close-menu-btn" class="absolute top-6 right-6 text-3xl text-white">
            <i class="fa-solid fa-xmark"></i>
        </button>
    </div>

    <main class="flex-grow flex items-center justify-center pt-32 pb-16 px-4">
        <div class="w-full max-w-lg">
            <div class="text-center mb-10">
                <h1 class="text-4xl font-bold text-white mb-4">Get In Touch</h1>
                <p class="text-slate-400">Have a project idea or need technical consultation?</p>
            </div>

            <div class="bg-brand-card p-8 rounded-2xl border border-slate-700 shadow-xl">
                <form class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-slate-400 mb-2">Name</label>
                        <input type="text" class="w-full bg-brand-dark border border-slate-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-brand-purple transition" placeholder="Your Name">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-400 mb-2">Email</label>
                        <input type="email" class="w-full bg-brand-dark border border-slate-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-brand-purple transition" placeholder="your@email.com">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-400 mb-2">Message</label>
                        <textarea class="w-full bg-brand-dark border border-slate-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-brand-purple transition h-32 resize-none" placeholder="Tell me about your project..."></textarea>
                    </div>
                    <button type="button" class="w-full bg-gradient-to-r from-brand-purple to-brand-pink text-white font-bold py-3 rounded-lg hover:opacity-90 transition shadow-lg shadow-purple-500/20">
                        Send Message
                    </button>
                </form>

                <div class="relative my-8">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-slate-700"></div>
                    </div>
                    <div class="relative flex justify-center">
                        <span class="bg-brand-card px-4 text-sm text-slate-500">Or connect directly</span>
                    </div>
                </div>

                <a href="https://wa.me/2348146919543" target="_blank" 
                   class="inline-flex items-center justify-center gap-2 w-full py-4 rounded-lg bg-green-500 hover:bg-green-600 text-white font-bold text-lg shadow-lg shadow-green-500/20 transition-all">
                    <i class="fa-brands fa-whatsapp text-2xl"></i>
                    Chat on WhatsApp
                </a>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
